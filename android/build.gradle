apply plugin: 'com.android.library'

android {
  compileSdkVersion 27
  buildToolsVersion "23.0.3"

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 27
    versionCode 1
    versionName "1.0"
  }
}

allprojects {
  repositories {
    jcenter()
    flatDir {
      dirs 'libs'
    }
  }
}

dependencies {
  compile 'com.facebook.react:react-native:+'
  compile(name:'ijkplayer-java-release', ext:'aar')
  compile(name:'ijkplayer-armv7a-release', ext:'aar')
  compile(name:'ijkplayer-arm64-release', ext:'aar')
  compile(name:'ijkplayer-x86-release', ext:'aar')
  compile(name:'ijkplayer-x86_64-release', ext:'aar')
}
