buildscript {
  repositories {
    jcenter()
    flatDir {
      dirs 'libs'
    }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:2.2.3'
  }
}

apply plugin: 'com.android.library'

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.3"

  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 23
    versionCode 1
    versionName "1.0"
  }
}

allprojects {
  repositories {
    jcenter()
    flatDir {
      dirs 'libs'
    }
  }
}

